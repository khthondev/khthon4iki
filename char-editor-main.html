  <title>редактор хтончика</title>
  <link rel="stylesheet" href="assets/mini-app-styles.css">
  <link rel="stylesheet" href="assets/ui-elements.css">

<body>
  <div class="mini-app-ascii">
    <!-- Embedding the child project -->
    <iframe src="ascii-core.html" class="iframe-container"></iframe>
  </div>

  <div class="container">
    <div class="tip-input">
        <div class="tip">
            <p>Хтончик — твой аватар в мире приключений. Чтобы удача благоволила, давай дадим ему эпичное имя.
            </p>
        </div>

        <div class="text-input">
          <label for="name">Имя хтончика</label>
          <input type="text" id="name" name="name" placeholder="Гаргузоид-9000">
        </div>
    </div>

    <div class="btn-panel">
      <button class="btn-menu" onclick="window.location.href='index.html';">
          <div class="btn-label">
            <p>ДАЛЬШЕ</p>
          </div>
      </button>
    </div>
  </div>

  <!-- Link to External JavaScript -->
  <script src="script.js"></script>
  <script src="assets/ui-elements.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
